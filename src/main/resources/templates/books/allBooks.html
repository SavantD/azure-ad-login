<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${books.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="book : ${books}">
        <td><span th:text="${book.id}"> Title </span></td>
        <td><span th:text="${book.GUID}"> Author </span></td>
    </tr>
    </tbody>
</table>
