<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DemoAPP - Apple MFI token service</title>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
        <link href="css/styles.css" rel="stylesheet"/>
        <script src="http://localhost:35729/livereload.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
                crossorigin="anonymous"></script>
    </div>
</head>

<body class="sb-nav-fixed">
<nav th:fragment="header" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/home}">DemoApp - Apple MFI tokens</a>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                   aria-describedby="btnNavbarSearch"/>
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <div sec:authorize="isAuthenticated()">
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-link ps-3">Logged in as <span sec:authentication="name"></span>
                (<th:block th:each="r, iter:${#authentication.getAuthorities()}"><span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block></th:block>)
            </li>
        </ul>
    </div>
    <div sec:authorize="isAnonymous()">
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li><a class="nav-link ps-3" th:href="@{/loginAD}">Login</a></li>
        </ul>
    </div>

    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    </ul>

    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">Settings</a></li>
                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

</body>
</html>
